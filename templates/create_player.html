<!DOCTYPE html>
<html>

<head>
  <title>üèÅ Register Your Racer</title>
  <style>
    body {
      background-image: url("/static/images/start_line.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
      text-align: center;
    }

    .register-box h2 {
      color: #ffcc00;
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 15px;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #ffcc00;
      color: #111;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffe066;
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="register-box">
    <h2>üéÆ Race Registration</h2>
    <form action="/create_player_form" method="post">
      <input type="text" name="name" placeholder="Enter your display name" required>
      <input type="password" name="pin" placeholder="Choose a 4-digit PIN" minlength="4" maxlength="4" pattern="\d{4}" required>
      <button type="submit">üöÄ Start My Engine</button>
    </form>
    <p class="note">You'll receive a unique ID after registration. Keep your PIN safe.</p>
  </div>
</body>

</html>
