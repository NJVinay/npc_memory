<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to NPC Evaluation</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding-top: 80px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>ðŸŽ® Welcome to the NPC Immersion Study</h2>
        <p>This short experience compares two NPC types: Dax (AI) and TurboTom (Traditional).</p>

        <form onsubmit="handleLogin(event)">
            <label for="player_id">Enter your Player ID:</label><br>
            <input type="number" id="player_id" required><br><br>
        
            <input type="checkbox" id="consentCheckbox" required>
            <label for="consentCheckbox"> I consent to participate in this academic study and understand my data will be
                anonymized.</label><br><br>
        
            <button class="btn" type="submit" id="continueBtn" disabled>ðŸš€ Continue to Test</button>
        </form>
        
        <br>
        
        <a href="/create_player_form" class="btn">ðŸ‘¤ Create New Player</a>
    </div>

    <script>
        const checkbox = document.getElementById("consentCheckbox");
        const btn = document.getElementById("continueBtn");

        checkbox.addEventListener("change", () => {
            btn.disabled = !checkbox.checked;
        });

        function handleLogin(event) {
                event.preventDefault();
                const id = document.getElementById("player_id").value;
                if (!id) return;
                localStorage.setItem("player_id", id);
                window.location.href = "/";
        }
    </script>
</body>

</html>
