<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to NPC Evaluation</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-image: url('/static/images/start_line_f1.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            margin-top: 12vh;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.4);
            color: rgb(68, 216, 172);
            backdrop-filter: blur(6px);
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(0, 0, 0, 0.6);
            color: #96cc31;
        }

        .btn {
            background-color: transparent;
            border: 2px solid #ffcc00;
            font-family: 'Orbitron', sans-serif;
            padding: 10px 20px;
            color: #fff;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Welcome to NPC Immersion Study</h2>
        <p>This short experience compares two NPC types: Dax (AI) and TurboTom (Traditional).</p>

        <form onsubmit="handleLogin(event)">
            <input type="text" id="player_uuid" placeholder="Enter your unique link ID" required>
            <input type="password" id="player_pin" placeholder="Enter 4-digit PIN" required>
            <input type="checkbox" id="consentCheckbox" required>
            <label for="consentCheckbox"> I consent to participate in this academic study and understand my data will be anonymized.</label><br><br>
            <button class="btn" type="submit" id="continueBtn" disabled>ðŸš€ Continue to Test</button>
        </form>
        
        <br>

        <a href="/create_player_form" class="btn">ðŸ‘¤ Create New Player</a>
    </div>

    <script>
        function handleLogin(event) {
                event.preventDefault();
                const uuid = document.getElementById("player_uuid").value.trim();
                const pin = document.getElementById("player_pin").value.trim();

                if (!uuid || !pin) {
                    alert("Please enter your link and PIN");
                    return;
                }

                fetch(`/verify_player?uuid=${uuid}&pin=${pin}`)
                    .then(res => {
                        if (!res.ok) throw new Error("Invalid credentials");
                        return res.json();
                    })
                    .then(data => {
                        localStorage.setItem("player_id", data.player_id);
                        window.location.href = "/cover?player_id=${data.player_id}";
                    })
                    .catch(err => {
                        alert("Login failed. Please check your ID and PIN.");
                    });
                console.log("Submitting login...");

        }

        document.addEventListener("DOMContentLoaded", () => {
            const checkbox = document.getElementById("consentCheckbox");
            const btn = document.getElementById("continueBtn");

            checkbox.addEventListener("change", () => {
                btn.disabled = !checkbox.checked;
            });

            
        });
    </script>
</body>

</html>
