<!DOCTYPE html>
<html>

<head>
    <title>Static NPC: TurboTom</title>
    <style>
        body {
            background-color: #101820;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #e6b800;
        }

        .nav-btn {
            color: #e6b800;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        .nav-btn:hover {
            text-decoration: underline;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        select,
        button {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .chat-log {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .chat-bubble {
            background: #333;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .chat-bubble.player {
            background-color: #2b3d6b;
        }

        .chat-bubble.npc {
            background-color: #44660b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>TurboTom (Static NPC)</h1>

        <div style="margin-bottom: 20px;">
            <a href="/" class="nav-btn">üè† Back to Start</a> |
            <a href="/chat" class="nav-btn">üß† Switch to Dax (AI)</a>
        </div>

        <form id="chat-form">
            <label for="player_id">Select Player:</label>
            <select id="player_id" name="player_id">
                {% for player in players %}
                <option value="{{ player.id }}">{{ player.name }}</option>
                {% endfor %}
            </select>

            <input type="hidden" id="npc_id" name="npc_id" value="1">

            <label for="dialogue">Your Message:</label>
            <textarea id="dialogue" name="dialogue" required></textarea>

            <button type="submit">Send</button>
        </form>

        <div class="chat-log" id="chat-log"></div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatLog = document.getElementById('chat-log');
        const dialogueInput = document.getElementById('dialogue');
        const playerSelect = document.getElementById('player_id');
        const npcIdInput = document.getElementById('npc_id');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const dialogue = dialogueInput.value.trim();
            const playerId = playerSelect.value;
            const npcId = npcIdInput.value;

            if (!dialogue) return;

            const playerMsg = document.createElement('div');
            playerMsg.className = 'chat-bubble player';
            playerMsg.innerHTML = `<strong>You:</strong> ${dialogue}`;
            chatLog.appendChild(playerMsg);

            dialogueInput.value = '';

            const thinking = document.createElement('div');
            thinking.className = 'chat-bubble npc';
            thinking.innerHTML = '<em>TurboTom is thinking...</em>';
            chatLog.appendChild(thinking);

            const formData = new FormData();
            formData.append('player_id', playerId);
            formData.append('npc_id', npcId);
            formData.append('dialogue', dialogue);

            try {
                const response = await fetch('/chat_api_static', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    thinking.innerHTML = `<strong>TurboTom:</strong> ${data.npc_reply}`;
                } else {
                    thinking.innerHTML = `<strong>TurboTom:</strong> Error occurred.`;
                }
            } catch (error) {
                thinking.innerHTML = `<strong>TurboTom:</strong> Server unreachable.`;
            }

            chatLog.scrollTop = chatLog.scrollHeight;
        });
    </script>
</body>

</html>
