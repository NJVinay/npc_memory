<!DOCTYPE html>
<html>

<head>
    <title>Static NPC: TurboTom</title>
    <style>
        body {
            background-color: #101820;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #e6b800;
        }

        .nav-btn {
            color: #e6b800;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        .nav-btn:hover {
            text-decoration: underline;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        select,
        button {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .chat-log {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .chat-bubble {
            background: #333;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .chat-bubble.player {
            background-color: #2b3d6b;
        }

        .chat-bubble.npc {
            background-color: #44660b;
        }

        .option-btn {
            background-color: #004aad;
            color: white;
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .option-btn:hover {
            background-color: #0066cc;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>TurboTom (Static NPC)</h1>

        <div style="margin-bottom: 20px;">
            <a href="/" class="nav-btn">üè† Back to Start</a> |
            <a href="/chat" class="nav-btn">üß† Switch to Dax (AI)</a>
        </div>

        <div id="chat-log" class="chat-log">
            <div class="chat-bubble npc"><strong>TurboTom:</strong> Welcome, racer! Your mission is to build a high-performance
                F1 racecar. We‚Äôll pick a chassis, engine, tires, and spoiler. Ask away or choose an option!</div>
        </div>
        
        <div id="options-container" style="margin-top: 20px;">
            <button onclick="handleOption('what_parts')" class="option-btn">What parts do I need?</button>
            <button onclick="handleOption('why_build')" class="option-btn">Why build a racecar?</button>
            <button onclick="handleOption('how_start')" class="option-btn">How do I get started?</button>
        </div>

    <div style="text-align: center; margin-top: 30px;">
        <a href="/evaluation" class="btn finish-btn"
            style="background: #4caf50; padding: 12px 20px; color: white; border-radius: 8px; text-decoration: none;">
            Done? Submit Feedback
        </a>
    </div>

    </div>

<script>
    const playerId = localStorage.getItem("player_id");
    if (!playerId) {
        alert("Player ID not found. Please login again.");
        window.location.href = "/login";
    }

    const chatLog = document.getElementById("chat-log");
    const optionsContainer = document.getElementById("options-container");

    function handleOption(choice) {
        const responses = {
            what_parts: {
                player: "What parts do I need?",
                npc: "You'll need to choose a chassis, engine, tires, and a spoiler ‚Äî each impacts your performance."
            },
            why_build: {
                player: "Why build a racecar?",
                npc: "To compete in the F1 Grand Prix! It‚Äôs all about speed, control, and strategy."
            },
            how_start: {
                player: "How do I get started?",
                npc: "Head to the build section and pick your first part. I‚Äôll guide you step-by-step!"
            }
        };

        const selected = responses[choice];
        if (!selected) return;

        const playerMsg = document.createElement("div");
        playerMsg.className = "chat-bubble player";
        playerMsg.innerHTML = `<strong>You:</strong> ${selected.player}`;
        chatLog.appendChild(playerMsg);

        const npcMsg = document.createElement("div");
        npcMsg.className = "chat-bubble npc";
        npcMsg.innerHTML = `<strong>TurboTom:</strong> ${selected.npc}`;
        chatLog.appendChild(npcMsg);

        chatLog.scrollTop = chatLog.scrollHeight;

        // Disable buttons after selection (optional)
        optionsContainer.querySelectorAll("button").forEach(btn => btn.disabled = true);
    }
</script>

</body>

</html>
