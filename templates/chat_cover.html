<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Garage Configurator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-black text-white">
    <!-- Intro Section -->
    <section id="intro" class="relative h-screen w-full overflow-hidden">
        <video class="absolute top-0 left-0 w-full h-full object-cover" autoplay muted loop>
            <source src="/static/videos/f1_intro.mp4" type="video/mp4" />
        </video>
        <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50">
            <button id="startBtn"
                class="px-6 py-3 bg-white text-black font-bold text-xl rounded-full shadow-lg hover:bg-yellow-400 transition">
                Start Your Build
            </button>
        </div>
    </section>

    <!-- Configurator Section -->
    <section id="configurator" class="hidden h-screen w-full flex">
        <!-- Sidebar for Part Categories -->
        <div class="w-1/3 bg-black bg-opacity-60 p-6 overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4">Choose Parts</h2>

            <div class="mb-6">
                <button class="w-full text-left font-semibold text-yellow-400">Chassis</button>
                <div class="pl-4 mt-2">
                    <button class="block text-white hover:text-yellow-300">Standard</button>
                    <button class="block text-white hover:text-yellow-300">Lightweight</button>
                </div>
            </div>

            <div class="mb-6">
                <button class="w-full text-left font-semibold text-yellow-400">Engine</button>
                <div class="pl-4 mt-2">
                    <button class="block text-white hover:text-yellow-300">Turbo</button>
                    <button class="block text-white hover:text-yellow-300">V8</button>
                </div>
            </div>

            <div class="mb-6">
                <button class="w-full text-left font-semibold text-yellow-400">Tires</button>
                <div class="pl-4 mt-2">
                    <button class="block text-white hover:text-yellow-300">Slick</button>
                    <button class="block text-white hover:text-yellow-300">Wet</button>
                </div>
            </div>

            <div class="mt-10 flex justify-center">
                <button
                    class="px-4 py-2 border-2 border-yellow-400 rounded-lg text-yellow-300 font-semibold hover:bg-yellow-300 hover:text-black transition">
                    üèéÔ∏è Finalize My Racecar
                </button>
            </div>
        </div>

        <!-- Car Preview Area -->
        <div class="w-2/3 flex items-center justify-center relative">
            <img id="carPreview" src="/static/images/garage_assets/base_chassis3.jpg" class="max-w-full max-h-full"
                alt="Car Preview" />
        </div>
    </section>

    <script>
        const intro = document.getElementById("intro");
        const configurator = document.getElementById("configurator");
        const startBtn = document.getElementById("startBtn");

        startBtn.addEventListener("click", () => {
            gsap.to("#intro", {
                opacity: 0, duration: 1, onComplete: () => {
                    intro.style.display = "none";
                    configurator.classList.remove("hidden");
                    gsap.fromTo("#configurator", { opacity: 0 }, { opacity: 1, duration: 1 });
                }
            });
        });
    </script>
</body>

</html>
