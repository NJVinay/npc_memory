<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>üèéÔ∏è F1 Academy HeadQuarters</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .welcome-box {
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 16px;
            width: 1000px;
            min-height: 700px;
            box-shadow: 0 0 40px rgba(255, 204, 0, 0.4);
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            font-size: 2.8rem;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            margin: 12px 0;
            line-height: 1.6;
        }

        #options {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: nowrap;
            opacity: 0;
            visibility: hidden;
        }

        .character-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 60px;
            margin-top: 20px;
            flex-wrap: nowrap;
        }

        .character-option {
            opacity: 0;
            visibility: hidden;
            width: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, background 0.3s, border-color 0.3s;
            cursor: pointer;
        }

        .character-option img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .character-option:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 12px rgba(255, 204, 0, 0.4);
            border-color: #ffcc00;
            cursor: pointer;
        }

        .char-name {
            color: #facc15;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
        }

        .note {
            font-size: 0.95rem;
            color: #aaa;
            margin-top: 30px;
            text-align: center;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <video id="video-bg" autoplay muted loop>
        <source src="/static/videos/f1_intro.mp4" type="video/mp4">
    </video>

    <div class="welcome-box" id="intro-box" style="display: none; opacity: 0;">
        <div style="text-align: left;">
            <a href="/login" class="btn">‚¨ÖÔ∏è Back to Login</a>
        </div>
        <h1>üèéÔ∏è Welcome to the F1 Academy: Legacy Begins</h1>

        <div id="story" style="margin-top: 30px; min-height: 200px; text-align: left;"></div>

        <div id="options" style="opacity: 0; display: none;">
            <div class="character-row">
                <div class="character-option" onclick="fadeAndGo('/chat')">
                    <img src="/static/images/instructors/dax.png" alt="Dax" />
                    <p class="char-name">üß† Talk to Dax (AI NPC)</p>
                </div>
                <div class="character-option" onclick="fadeAndGo('/chat_static')">
                    <img src="/static/images/instructors/tom.png" alt="Tom" />
                    <p class="char-name">‚öôÔ∏è Talk to TurboTom</p>
                </div>
            </div>
        </div>

        <p class="note" id="note" style="display: none;">Your choices will define your path. Good luck, driver.</p>
    </div>

    <script>
        const playerId = localStorage.getItem("player_id");
        if (!playerId) {
            alert("Please login first.");
            window.location.href = "/login";
        }

        fadeIn(document.getElementById("intro-box"));

        const storyLines = [
            "The year is 2025. The racing world is evolving.",
            "You've been invited to the F1 Academy ‚Äî a proving ground for the next champion.",
            "Here, you won't just drive. You'll decide. Strategize. Build.",
            "Two mentors await you.",
            "üß† Dax: An adaptive AI engineer who learns your style.",
            "‚öôÔ∏è TurboTom: A traditionalist with old-school grit.",
            "Pick wisely. The legacy you leave begins now."
        ];

        const storyDiv = document.getElementById("story");
        const options = document.getElementById("options");
        const note = document.getElementById("note");

        async function showStory() {
            document.getElementById("intro-box").style.display = "block";

            for (let i = 0; i < storyLines.length; i++) {
                await delay(1000);
                const p = document.createElement("p");
                p.innerHTML = storyLines[i];
                p.style.opacity = 0;
                storyDiv.appendChild(p);
                fadeIn(p);
            }

            await delay(1500);
            options.style.display = "block";
            note.style.display = "block";
            fadeIn(options);
            document.querySelectorAll('.character-option').forEach(el => fadeIn(el));
            fadeIn(note);
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function fadeIn(element) {
            let opacity = 0;
            element.style.display = "flex";
            element.style.visibility = "visible";
            const interval = setInterval(() => {
                if (opacity >= 1) {
                    element.style.opacity = 1;
                    clearInterval(interval);
                } else {
                    element.style.opacity = opacity;
                    opacity += 0.05;
                }
            }, 50);
        }

        function fadeAndGo(path) {
            const box = document.getElementById("intro-box");
            gsap.to(box, {
                opacity: 0,
                y: 50,
                duration: 1,
                ease: "power2.out",
                onComplete: () => {
                    window.location.href = `${path}?player_id=${playerId}`;
                }
            });
        }

        document.addEventListener("DOMContentLoaded", showStory);
    </script>
</body>

</html>
