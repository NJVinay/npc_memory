{# templates/cover.html #}
{% extends "base_audio.html" %}
{% block title %}Cover Page{% endblock %}
{% block head_extras %}
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lottie-web/build/lottie.min.js"></script>
{% endblock %}

{% block content %}
    <style>
        :root {
            --zoom-duration: 30s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        /* full-screen blurred background */
        #bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 110%;
            height: 110%;
            background: url('/static/images/base_chassis.jpeg') center/cover no-repeat;
            filter: brightness(0.6) contrast(1.1) blur(8px);
            transform: translate(-5%, -5%) scale(1);
            animation: zoom var(--zoom-duration) ease-out forwards;
            z-index: -2;
        }

        @keyframes zoom {
            to {
                transform: translate(0, 0) scale(1.1);
            }
        }

        /* cinematic bars */
        .bar {
            position: fixed;
            width: 100%;
            height: 10%;
            background: #000;
            z-index: 100;
            pointer-events: none;
        }

        .top-bar {
            top: 0
        }

        .bottom-bar {
            bottom: 0
        }

        /* overlay + modal */
        #tutorial-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 90;
        }

        #tutorial-modal {
            display: grid;
            grid-template-rows: auto auto 8px auto;
            row-gap: 1rem;
            padding: 1.5rem;
            width: 90vw;
            max-width: 700px;
            height: 60vh;
            background: rgba(17, 17, 17, 0.95);
            border: 2px solid #ffcc00;
            border-radius: 12px;
            box-shadow: 0 0 30px #ffcc00;
            text-align: left;
            position: relative;
        }

        /* ‚îÄ‚îÄ Dialogue area ‚îÄ‚îÄ */
        .f1-dialogue {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .f1-portrait img {
            width: 120px;
            height: 200px;
            border-radius: 10%;
            border: 3px solid #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
            object-fit: cover;
        }

        .f1-text {
            flex: 1;
        }

        .speaker-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .speaker-line .flag-icon {
            width: 24px;
            height: 24px;
        }

        #speaker-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
        }

        #step-bubble {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
        }

        #step-text {
            margin: 0;
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            line-height: 1.5;
            color: #eee;
        }

        /* ‚îÄ‚îÄ Progress bar ‚îÄ‚îÄ */
        #progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin: 0 auto;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: #ffcc00;
            transition: width 0.4s ease;
        }

        /* ‚îÄ‚îÄ Controls ‚îÄ‚îÄ */
        .controls {
            display: flex;
            justify-content: space-between;
        }

        .controls button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #ffcc00;
            color: #111;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 0.95rem;
            font-weight: bold;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
            cursor: pointer;
            min-width: 120px; 
            text-align: center;
        }

        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* hide screen-reader title */
        .visually-hidden {
            position: absolute !important;
            width: 1px;
            height: 1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
            margin: -1px;
            padding: 0;
        }
    </style>

    <div id="bg-image"></div>
    <div class="bar top-bar"></div>
    <div class="bar bottom-bar"></div>

    <div id="tutorial-overlay">
        <div id="tutorial-modal" role="dialog" aria-modal="true" aria-labelledby="tutorial-title">
            <h2 id="tutorial-title" class="visually-hidden">
                F1 Academy Garage Briefing
            </h2>

            <!-- Dialogue -->
            <div class="f1-dialogue">
                <div class="f1-portrait">
                    <img id="step-portrait" src="" alt="">
                </div>
                <div class="f1-text">
                    <div class="speaker-line">
                        
                        <span id="speaker-name"></span>
                    </div>
                    <div id="step-bubble">
                        <p id="step-text"></p>
                    </div>
                </div>
            </div>

            <!-- Progress -->
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>

            <!-- Navigation -->
            <div class="controls">
                <button id="prev-btn" disabled>‚Üê Back</button>
                <button id="next-btn">Forward ‚Üí</button>
            </div>
        </div>
    </div>
{% endblock %}

{% block body_end %}
    {{ super() }}

    <script>
        (() => {
            const TYPE_SPEED = 40;
            const steps = [
                {
                    speaker: "Dax", portrait: "/static/images/instructors/daxx.png",
                    text: "The morning sun glints off the Monaco pit lane. You‚Äôve arrived at the F1 Academy Garage, heart pounding."
                },
                {
                    speaker: "Tom", portrait: "/static/images/instructors/tomm.png",
                    text: "In 2025, F1 has become a battleground of AI-optimized aerodynamics, hybrid powertrains, and split-second strategy calls."
                },
                {
                    speaker: "Dax", portrait: "/static/images/instructors/daxx.png",
                    text: "Your first mission: assemble a championship-caliber chassis with precision-engineered carbon-fiber parts."
                },
                {
                    speaker: "Tom", portrait: "/static/images/instructors/tomm.png",
                    text: "Every decision matters: one wrong tire choice and you‚Äôre ten seconds off the pace."
                },
                {
                    speaker: "Dax", portrait: "/static/images/instructors/daxx.png",
                    text: "Ready to make history? Let‚Äôs fire up the engines‚Ä¶"
                }
            ];
            let current = 0, typing;
            const portraitImg = document.getElementById('step-portrait');
            const speakerName = document.getElementById('speaker-name');
            const textP = document.getElementById('step-text');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progress = document.getElementById('progress-fill');

            function typeWriter(el, txt, cb) {
                el.textContent = ''; let i = 0;
                (function tick() {
                    el.textContent += txt.charAt(i++);
                    if (i < txt.length) typing = setTimeout(tick, TYPE_SPEED);
                    else cb && cb();
                })();
            }

            function showStep(i) {
                clearTimeout(typing);
                const s = steps[i];
                portraitImg.src = s.portrait;
                portraitImg.alt = s.speaker;
                speakerName.textContent = s.speaker;
                typeWriter(textP, s.text);
                prevBtn.disabled = i === 0;
                nextBtn.textContent = i === steps.length - 1 ? "üéÆ Begin" : "Forward ‚Üí";
                progress.style.width = ((i + 1) / steps.length * 100) + '%';
            }

            prevBtn.onclick = () => { if (current > 0) showStep(--current); };
            nextBtn.onclick = () => {
                if (current < steps.length - 1) showStep(++current);
                else {
                    // Get player_id from URL query param or localStorage
                    const urlParams = new URLSearchParams(window.location.search);
                    const playerIdFromUrl = urlParams.get('player_id');
                    
                    if (playerIdFromUrl) {
                        localStorage.setItem('player_id', playerIdFromUrl);
                    }
                    
                    const playerId = localStorage.getItem('player_id');
                    window.location.href = playerId
                        ? `/start_chat?player_id=${playerId}`
                        : '/login';
                }
            };

            showStep(0);
            gsap.from("#tutorial-modal", { opacity: 0, scale: 0.8, duration: 0.8, ease: "back.out(1.7)" });
        })();
    </script>
{% endblock %}
