<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>🏎️ F1 Academy HeadQuarters</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    </head>

    <body style=" 
    background-image: url('/static/images/feedback_garage.jpg');
    background-size: cover; 
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    position: relative;
    font-family: 'Orbitron', sans-serif;
    color: white;">

        <div id="tutorial-container" class="p-8 text-white text-center" style="position:relative; z-index:1; padding:2rem;">
            <div class="step" style="opacity:0; transform: translateY(50px);">🏁 Welcome to the F1 Academy Garage</div>
            <div class="step" style="opacity:0; transform: translateY(50px);">The year is 2025…</div>
            <div class="step" style="opacity:0; transform: translateY(50px);">You’ll build your ultimate racecar.</div>
            <div class="step" style="opacity:0; transform: translateY(50px);">Your engineer is a surprise!</div>
            <button id="start-btn" style="margin-top:1rem; padding:0.75rem 1.5rem; background:#ffcc00; color:#111; border:none; border-radius:0.5rem; font-size:1rem; cursor:pointer;">🎮 Begin Your Challenge</button>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                document.getElementById("start-btn").onclick = () => {
                    const pid = localStorage.getItem("player_id");
                    if (!pid) return window.location.href = "/login";
                    window.location.href = `/start_chat?player_id=${pid}`;
                };
                // GSAP animation
                gsap.to(".step", {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    ease: "power2.out",
                    stagger: 0.5
                });
                gsap.fromTo("#start-btn",
                    { scale: 1 },
                    { scale: 1.1, yoyo: true, repeat: -1, duration: 0.6 }
                );
            });
        </script>   
    </body>
</html>
