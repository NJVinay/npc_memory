services:
  - type: web
    name: npc-memory-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Database
      - key: DATABASE_URL
        sync: false
      
      # Application
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      
      # Server
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: "10000"
      - key: LOG_LEVEL
        value: INFO
      
      # External LLM Configuration
      - key: USE_EXTERNAL_LLM
        value: "true"
      - key: LLM_PROVIDER
        value: groq
      - key: LLM_API_KEY
        sync: false
      - key: LLM_MODEL
        value: llama-3.1-8b-instant
      
    healthCheckPath: /health
    autoDeploy: true
